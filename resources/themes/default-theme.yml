title_page:
  font_color: #333333
  logo:
    image: image::./logoURJC.jpg[Logo]
    top: 5%
  title:
    font_size: 14
    top: 30%
    text_transform: uppercase
    margin_top: 40
    margin_bottom: 20
  subtitle:
    font_style: bold
page:
  layout: portrait
  margin: [0.75in, 1in, 0.75in, 1in]
  size: Letter
base:
  font_color: #333333
  font_family: Times-Roman
  font_size: 12
  line_height_length: 17
  line_height: $base_line_height_length / $base_font_size
vertical_spacing: $base_line_height_length
heading:
  font_color: #262626
  font_size: 17
  font_style: bold
  line_height: 1.2
  margin_bottom: $vertical_spacing
link:
  font_color: #002FA7
outline_list:
  indent: $base_font_size * 1.5
